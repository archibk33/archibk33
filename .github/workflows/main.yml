name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å 00:05 UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://api.wakatime.com/api/v1
          SHOW_TITLE: true
          SECTION_NAME: "My coding time üò§"
          BLOCKS: "time,language,editors,os,projects"
          CODE_LANG: "rust"
          TIME_RANGE: "all_time"
          LANG_COUNT: "10"
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: "YAML,JSON,TOML"
          COMMIT_MESSAGE: "üîÅ WakaReadme: refresh metrics"
          TARGET_BRANCH: "main"
          TARGET_PATH: "README.md"
