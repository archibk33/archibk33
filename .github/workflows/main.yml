name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å 00:05 UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (stdlib only)
        run: python -c "import sys; print('ok')"

      - name: Debug environment variables
        run: |
          echo "WAKATIME_API_KEY exists: ${{ secrets.WAKATIME_API_KEY != '' }}"
          echo "API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://api.wakatime.com/api/v1' }}"
          echo "TIME_RANGE: all_time"
          echo "LANG_COUNT: 10"

      - name: Update README with WakaTime stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://api.wakatime.com/api/v1
          TIME_RANGE: all_time
          LANG_COUNT: "10"
          IGNORED_LANGUAGES: "YAML JSON TOML"
          TARGET_PATH: README.md
        run: |
          echo "Starting WakaTime update script..."
          python .github/workflows/scripts/update_waka_readme.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add README.md
            git commit -m "üîÅ WakaReadme: refresh metrics"
            git push
          else
            echo "Nothing to commit."
          fi

# Force GitHub Actions to use this workflow configuration
