name: Waka Readme - Accumulate v6

on:
  workflow_dispatch:
    inputs:
      summary_date:
        description: "Override date to fetch (YYYY-MM-DD). Leave empty for auto."
        required: false
      backfill_days:
        description: "Backfill last N days (0 = off)."
        required: false
        default: "0"
  schedule:
    - cron: "5 0 * * *"  # –µ–∂–µ–¥–Ω–µ–≤–Ω–æ 00:05 UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    concurrency:
      group: wakatime-readme-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –Ω—É–∂–Ω–æ –¥–ª—è pull --rebase –∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update README with WakaTime stats (accumulate)
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://api.wakatime.com/api/v1
          TIME_RANGE: today
          LANG_COUNT: "0"  # 0 = –ø–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —è–∑—ã–∫–∏
          IGNORED_LANGUAGES: ""
          TARGET_PATH: README.md
          STORE_PATH: .github/waka_store.json
          SUMMARY_DATE: ${{ inputs.summary_date }}
          BACKFILL_DAYS: ${{ inputs.backfill_days }}
        run: |
          echo "Starting WakaTime accumulation script..."
          python .github/workflows/scripts/update_waka_readme.py

      - name: Commit & push if changed (retry with rebase)
        run: |
          set -euo pipefail
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          BRANCH="${GITHUB_REF_NAME:-main}"
          git fetch origin "$BRANCH"
          git checkout "$BRANCH" || git checkout -B "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git add README.md .github/waka_store.json || true
            git commit -m "üîÅ WakaReadme: accumulated metrics update" || true

            # –ü—ã—Ç–∞–µ–º—Å—è –ø—É—à–∏—Ç—å —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –ø–æ–≤—Ç–æ—Ä–∞–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–∂–∏—Ç—å –≥–æ–Ω–∫–∏
            n=0
            until git push origin HEAD:"$BRANCH" --force-with-lease; do
              n=$((n+1))
              if [[ $n -ge 5 ]]; then
                echo "Push failed after $n attempts." >&2
                exit 1
              fi
              echo "Push rejected, retry $n: fetching/rebasing and retrying..."
              git fetch origin "$BRANCH"
              if ! git pull --rebase origin "$BRANCH"; then
                echo "Rebase failed, resetting to remote and retrying commit..."
                git rebase --abort || true
                git reset --hard "origin/$BRANCH"
                # –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –±–ª–æ–∫: –∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–ø—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ
                python .github/workflows/scripts/update_waka_readme.py || true
                git add README.md .github/waka_store.json || true
                git commit -m "üîÅ WakaReadme: re-generated after rebase" || true
              fi
              sleep $(( (RANDOM % 5) + 2 ))
            done
          else
            echo "Nothing to commit."
          fi


